<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item button *ngFor="let comentario of comentarios">
    <ion-avatar slot="start">
        <img src="assets/img/{{comentario.com_estado}}.png" alt="Foto">
    </ion-avatar>

    <ion-label class="ion-text-wrap">
        <h2>{{comentario.com_titulo}}</h2>
        <h3>{{comentario.com_descripcion}}</h3>
        <p>{{comentario.com_creacion | date:'y-MM-dd'}}</p>
    </ion-label>

    <ion-badge>{{comentario.com_nombre}}</ion-badge>

    <ion-button [routerLink]="['/tabs/tab3', comentario.com_id]">
      <ion-icon name="person-circle"></ion-icon>
    </ion-button>

    <ion-button (click)="editar(comentario.com_id)" color="warning">
      <ion-icon name="pencil"></ion-icon>
    </ion-button>

    <ion-button (click)="alertEliminar(comentario.com_id)" color="danger">
      <ion-icon name="trash"></ion-icon>
    </ion-button>

    <ion-button color="personalizado">Dark **************</ion-button>

    </ion-item>
</ion-list>

  <app-explore-container name="Tab 2 page"></app-explore-container>

  <ion-fab slot="fixed" vertical="bottom" horizontal="center">
    <ion-fab-button (click)="new()">
    <ion-icon name="add"></ion-icon>
    </ion-fab-button>
</ion-fab>

</ion-content>
